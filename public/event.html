<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Profile Management</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrapper">
        <form id="event-form">
            <h1>Event Management</h1>
            <div class="input-box">
                <input type="text" placeholder="Event Name" maxlength="100" required>
            </div>
            <div class="input-box">
                <textarea placeholder="Event Description" rows="5" required></textarea>
            </div>
            <div class="input-box">
                <textarea placeholder="Location" rows="2" required></textarea>
            </div>
        </form>
    </div>
</body>
</html>
